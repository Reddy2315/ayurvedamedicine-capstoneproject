<button mat-raised-button color="primary" (click)="goBack()">Back</button>
<mat-card class="profile-card">
  <mat-card-header>
    <mat-card-title><Strong>Update Profile</Strong></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form #profileForm="ngForm" (ngSubmit)="updateProfile(profileForm)">
      <mat-form-field appearance="outline">
        <mat-label>Full Name</mat-label>
        <input matInput name="fullName" [(ngModel)]="customer.userName" required />
        <mat-error *ngIf="profileForm.submitted && !customer.userName">
          Full Name is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput name="email" [(ngModel)]="customer.email" type="email" required />
        <mat-error *ngIf="profileForm.submitted && !customer.email">
          Valid Email is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput name="password" [(ngModel)]="customer.password" type="password" required />
        <mat-error *ngIf="profileForm.submitted && !customer.password">
          Password is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Phone Number</mat-label>
        <input matInput name="phone" [(ngModel)]="customer.phoneNumber" type="tel" required />
        <mat-error *ngIf="profileForm.submitted && !customer.phoneNumber">
          Phone Number is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <textarea matInput name="address" [(ngModel)]="customer.address" rows="3" required></textarea>
        <mat-error *ngIf="profileForm.submitted && !customer.address">
          Addresss is required.
        </mat-error>
      </mat-form-field>

      <div class="button-container">
        <button mat-raised-button color="primary" type="submit">Update Profile</button>
        <button mat-raised-button color="warn" type="button" (click)="resetForm(profileForm)">Reset</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
