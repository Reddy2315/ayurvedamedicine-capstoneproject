<button mat-raised-button color="primary" (click)="goBack()">Back</button>

 
<div class="customer-container">
  
    <h2><strong>Customers List</strong> </h2>
  
    <div class="table-container">
      <table mat-table [dataSource]="customers" class="mat-elevation-z8">
  
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Customer ID </th>
          <td mat-cell *matCellDef="let customer"> {{customer.id}} </td>
        </ng-container>
  
        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef> Customer Name </th>
          <td mat-cell *matCellDef="let customer"> {{customer.userName}} </td>
        </ng-container>
  
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let customer"> {{customer.email  }} </td>
        </ng-container>

          <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef> Password </th>
            <td mat-cell *matCellDef="let customer"> {{ maskPassword(customer.password) }} </td>
          </ng-container>
          
          <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef> Phone Number </th>
            <td mat-cell *matCellDef="let customer"> {{customer.phoneNumber  }} </td>
          </ng-container>

          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let customer"> {{customer.address  }} </td>
          </ng-container>
  
        <ng-container matColumnDef="edit" >
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let customer">
            <a [routerLink]="['/customer/update', customer.id]" mat-raised-button class="yellow-button">Edit</a>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Delete </th>
          <td mat-cell *matCellDef="let customer">
            <a [routerLink]="['/customer/delete', customer.id]" mat-raised-button color="warn" >Delete</a>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      </table>
    </div>
  </div>
